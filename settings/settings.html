<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />

    <title>Settings</title>
    </head>
    <body>
        
        <header>
            <h1>Settings Page</h1>
        </header>
        <section>

            <div class="title" style="color:rgb(0, 0, 0);">
                <div>
                Kiosk IP: <p id="myIP">...</p>
                </div>
                <div>
                current Target IP: <p id="targetIP">...</p>
                </div> 
                    <form id="myForm">
                    <label for="userInput">Enter the new Target Device IP address:</label>
                    <input type="text" id="userInput" name="userInput" placeholder="Type here...">
                    <button type="submit">Submit</button>
                    </form>
                
                    </div>



            <div class="currentInfos">
                <p>Buttons Setup</p>

            </div>
            <div class="inputFields">


            </div>

        </section>
        <h2>Button Configuration Editor</h2>
        <form id="configForm">
            <label>Number of Buttons:
                <select id="buttonsQty" name="buttonsQty">
                    ${[...Array(8).keys()].map(i => `<option value="${i + 1}" ${config.buttonsQty === i + 1 ? "selected" : ""}>${i + 1}</option>`).join('')}
                </select>
            </label>
            <br><br>
            <div id="buttonsContainer"></div>
            <button type="submit">Save Changes</button>
        </form>
    
        <script>
            let config = {
                "buttonsQty": 8, 
                "buttonsSettings": {
                    "Button1": { "name": "Power Off", "backgroundColor": "red", "connectionType": "tcp", "connectionPort": 1515, "connectionTarget": ["10.10.1.10"], "connectionCommand": "AA01XXxxxx" },
                    "Button2": { "name": "Power On", "backgroundColor": "green", "connectionType": "tcp", "connectionPort": 1515, "connectionTarget": ["10.10.1.10"], "connectionCommand": "AA01XXxxxx" },
                    "Button3": { "name": "Button 3", "backgroundColor": "blue", "connectionType": "tcp", "connectionPort": 1515, "connectionTarget": ["10.10.1.10"], "connectionCommand": "AA01XXxxxx" },
                    "Button4": { "name": "Button 4", "backgroundColor": "blue", "connectionType": "tcp", "connectionPort": 1515, "connectionTarget": ["10.10.1.10"], "connectionCommand": "AA01XXxxxx" },
                    "Button5": { "name": "Button 5", "backgroundColor": "blue", "connectionType": "tcp", "connectionPort": 1515, "connectionTarget": ["10.10.1.10"], "connectionCommand": "AA01XXxxxx" },
                    "Button6": { "name": "Button 6", "backgroundColor": "blue", "connectionType": "tcp", "connectionPort": 1515, "connectionTarget": ["10.10.1.10"], "connectionCommand": "AA01XXxxxx" },
                    "Button7": { "name": "Button 7", "backgroundColor": "blue", "connectionType": "tcp", "connectionPort": 1515, "connectionTarget": ["10.10.1.10"], "connectionCommand": "AA01XXxxxx" },
                    "Button8": { "name": "Button 8", "backgroundColor": "blue", "connectionType": "tcp", "connectionPort": 1515, "connectionTarget": ["10.10.1.10"], "connectionCommand": "AA01XXxxxx" }
                }
            };
    
            function renderForm() {
                const container = document.getElementById('buttonsContainer');
                container.innerHTML = '';
                
                Object.keys(config.buttonsSettings).slice(0, config.buttonsQty).forEach(buttonKey => {
                    const button = config.buttonsSettings[buttonKey];
                    
                    const div = document.createElement('div');
                    div.className = 'button-container';
                    div.innerHTML = `
                        <h3>${buttonKey}</h3>
                        <label>Name: <input type="text" name="${buttonKey}-name" value="${button.name}"></label><br>
                        <label>Background Color: <input type="color" name="${buttonKey}-backgroundColor" value="${button.backgroundColor}"></label><br>
                        <label>Connection Type: 
                            <select name="${buttonKey}-connectionType">
                                <option value="tcp" ${button.connectionType === "tcp" ? "selected" : ""}>TCP</option>
                                <option value="udp" ${button.connectionType === "udp" ? "selected" : ""}>UDP</option>
                            </select>
                        </label><br>
                        <label>Connection Port: <input type="number" name="${buttonKey}-connectionPort" value="${button.connectionPort}"></label><br>
                        <label>Connection Target: <input type="text" name="${buttonKey}-connectionTarget" value="${button.connectionTarget.join(',')}"></label><br>
                        <label>Connection Command: <input type="text" name="${buttonKey}-connectionCommand" value="${button.connectionCommand}"></label><br>
                    `;
                    container.appendChild(div);
                });
            }
    
            document.getElementById('buttonsQty').addEventListener('change', function(event) {
                config.buttonsQty = Number(event.target.value);
                renderForm();
            });
    
            document.getElementById('configForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(event.target);
                config.buttonsQty = Number(formData.get("buttonsQty"));
                Object.keys(config.buttonsSettings).slice(0, config.buttonsQty).forEach(buttonKey => {
                    config.buttonsSettings[buttonKey].name = formData.get(`${buttonKey}-name`);
                    config.buttonsSettings[buttonKey].backgroundColor = formData.get(`${buttonKey}-backgroundColor`);
                    config.buttonsSettings[buttonKey].connectionType = formData.get(`${buttonKey}-connectionType`);
                    config.buttonsSettings[buttonKey].connectionPort = Number(formData.get(`${buttonKey}-connectionPort`));
                    config.buttonsSettings[buttonKey].connectionTarget = formData.get(`${buttonKey}-connectionTarget`).split(',');
                    config.buttonsSettings[buttonKey].connectionCommand = formData.get(`${buttonKey}-connectionCommand`);
                });
                console.log('Updated Config:', config);
                alert('Configuration updated! Check the console for details.');
            });
    
            renderForm();
        </script>

        <!-- <script src="settings.js"></script> -->
        
    </body>
</html>
